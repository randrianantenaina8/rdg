form.lam.support: "<h4>Advice</h4>
 <p>To create a lamina, select a type just next to.<p>
 <p>To edit a lamina, select the linked action on the list below.</p>
 <p>To disable a lamina, edit it... Or juste delete it (it works too)!</p>
 <p>Be aware you can create as many lamina as you wish! Due to the fact that the website
 is not supposed to get hundreds of laminas, there is no pagination on the list below.</p>
 <p>If the <b>Title</b> of a lamina has this <span class=\"badge badge-secondary\">Null</span>,
 this means that this lamina will not be available in English (it has therefore not been translated),
 regardless of whether it has been published.</p>"
